name: Deploy to OKE

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install and setup OCI CLI
      run: |
        # Install OCI CLI
        bash -c "$(curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh)" -- --accept-all-defaults
        export PATH="$HOME/bin:$PATH"
        echo "$HOME/bin" >> $GITHUB_PATH
        
        # Remove any existing config
        rm -rf ~/.oci
        
        # Create private key file
        mkdir -p ~/.oci
        echo "${{ secrets.OCI_KEY_FILE }}" > ~/.oci/key.pem
        chmod 600 ~/.oci/key.pem
        
        # Use OCI setup command to create config
        $HOME/bin/oci setup config --file ~/.oci/config <<EOF
        ${{ secrets.OCI_USER_OCID }}
        ${{ secrets.OCI_TENANCY_OCID }}
        ${{ secrets.OCI_REGION }}
        Y
        /home/runner/.oci/key.pem
        EOF
        
        # Update fingerprint in config
        sed -i "s/fingerprint=.*/fingerprint=${{ secrets.OCI_FINGERPRINT }}/" ~/.oci/config
    
    - name: Test and configure kubectl
      run: |
        # Test OCI connection
        $HOME/bin/oci iam user get --user-id ${{ secrets.OCI_USER_OCID }} --query 'data.name'
        
        # Configure kubectl
        mkdir -p ~/.kube
        $HOME/bin/oci ce cluster create-kubeconfig \
          --cluster-id ${{ secrets.OKE_CLUSTER_OCID }} \
          --file ~/.kube/config \
          --region ${{ secrets.OCI_REGION }} \
          --token-version 2.0.0
        
        # Test kubectl
        kubectl get nodes
