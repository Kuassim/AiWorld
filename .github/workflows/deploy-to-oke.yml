name: Deploy to OKE

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup OCI CLI
      run: |
        # Install OCI CLI
        bash -c "$(curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh)" -- --accept-all-defaults
        
        # Add to PATH for this session
        export PATH="$HOME/bin:$PATH"
        echo "$HOME/bin" >> $GITHUB_PATH
        
        # Create OCI config directory and files
        mkdir -p ~/.oci
        
        # Create config file
        cat > ~/.oci/config << EOF
        [DEFAULT]
        user=${{ secrets.OCI_USER_OCID }}
        fingerprint=${{ secrets.OCI_FINGERPRINT }}
        tenancy=${{ secrets.OCI_TENANCY_OCID }}
        region=${{ secrets.OCI_REGION }}
        key_file=$HOME/.oci/key.pem
        EOF
        
        # Create key file
        echo "${{ secrets.OCI_KEY_FILE }}" > ~/.oci/key.pem
        chmod 600 ~/.oci/key.pem
        chmod 600 ~/.oci/config
    
    - name: Verify OCI CLI setup
      run: |
        $HOME/bin/oci --version
        $HOME/bin/oci iam user get --user-id ${{ secrets.OCI_USER_OCID }} --query 'data.name'
    
    - name: Configure kubectl for OKE
      run: |
        mkdir -p ~/.kube
        $HOME/bin/oci ce cluster create-kubeconfig \
          --cluster-id ${{ secrets.OKE_CLUSTER_OCID }} \
          --file ~/.kube/config \
          --region ${{ secrets.OCI_REGION }} \
          --token-version 2.0.0
    
    - name: Test kubectl connection
      run: |
        kubectl version --client
        kubectl cluster-info
        kubectl get nodes
