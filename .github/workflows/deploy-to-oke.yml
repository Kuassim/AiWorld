name: Deploy to OKE

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup OCI CLI and Configure kubectl
      run: |
        # Install OCI CLI
        bash -c "$(curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh)" -- --accept-all-defaults
        export PATH="$HOME/bin:$PATH"
        
        # Create OCI config
        mkdir -p ~/.oci
        cat > ~/.oci/config << 'EOL'
        [DEFAULT]
        user=${{ secrets.OCI_USER_OCID }}
        fingerprint=${{ secrets.OCI_FINGERPRINT }}
        tenancy=${{ secrets.OCI_TENANCY_OCID }}
        region=${{ secrets.OCI_REGION }}
        key_file=/home/runner/.oci/key.pem
        EOL
        
        # Create private key file
        echo "${{ secrets.OCI_KEY_FILE }}" > ~/.oci/key.pem
        chmod 600 ~/.oci/key.pem
        chmod 600 ~/.oci/config
        
        # Test OCI connection
        $HOME/bin/oci iam user get --user-id ${{ secrets.OCI_USER_OCID }} --query 'data.name'
        
        # Configure kubectl
        mkdir -p ~/.kube
        $HOME/bin/oci ce cluster create-kubeconfig \
          --cluster-id ${{ secrets.OKE_CLUSTER_OCID }} \
          --file ~/.kube/config \
          --region ${{ secrets.OCI_REGION }} \
          --token-version 2.0.0
    
    - name: Test kubectl connection
      run: kubectl get nodes
