name: Deploy to OKE

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup OCI CLI
      run: |
        # Install OCI CLI
        bash -c "$(curl -L https://raw.githubusercontent.com/oracle/oci-cli/master/scripts/install/install.sh)" -- --accept-all-defaults
        export PATH="$HOME/bin:$PATH"
        echo "$HOME/bin" >> $GITHUB_PATH
        
        # Create private key
        mkdir -p ~/.oci
        echo "${{ secrets.OCI_CLI_KEY_CONTENT }}" > ~/.oci/key.pem
        chmod 600 ~/.oci/key.pem
        
        # Export all environment variables for subsequent commands
        echo "export OCI_CLI_USER='${{ secrets.OCI_CLI_USER }}'" >> ~/.bashrc
        echo "export OCI_CLI_FINGERPRINT='${{ secrets.OCI_CLI_FINGERPRINT }}'" >> ~/.bashrc
        echo "export OCI_CLI_TENANCY='${{ secrets.OCI_CLI_TENANCY }}'" >> ~/.bashrc
        echo "export OCI_CLI_REGION='${{ secrets.OCI_REGION }}'" >> ~/.bashrc
        echo "export OCI_CLI_KEY_FILE='$HOME/.oci/key.pem'" >> ~/.bashrc
        
        # Source the environment
        source ~/.bashrc
        
        # Test connection
        OCI_CLI_USER='${{ secrets.OCI_CLI_USER }}' \
        OCI_CLI_FINGERPRINT='${{ secrets.OCI_FINGERPRINT }}' \
        OCI_CLI_TENANCY='${{ secrets.OCI_CLI_TENANCY }}' \
        OCI_CLI_REGION='${{ secrets.OCI_REGION }}' \
        OCI_CLI_KEY_FILE="$HOME/.oci/key.pem" \
        $HOME/bin/oci iam user get --user-id '${{ secrets.OCI_CLI_USER }}' --query 'data.name'
    
    - name: Configure kubectl
      run: |
        mkdir -p ~/.kube
        OCI_CLI_USER='${{ secrets.OCI_CLI_USER }}' \
        OCI_CLI_FINGERPRINT='${{ secrets.OCI_CLI_FINGERPRINT }}' \
        OCI_CLI_TENANCY='${{ secrets.OCI_CLI_TENANCY }}' \
        OCI_CLI_REGION='${{ secrets.OCI_REGION }}' \
        OCI_CLI_KEY_CONTENT="$HOME/.oci/key.pem" \
        $HOME/bin/oci ce cluster create-kubeconfig \
          --cluster-id ${{ secrets.OKE_CLUSTER_OCID }} \
          --file ~/.kube/config \
          --region '${{ secrets.OCI_REGION }}' \
          --token-version 2.0.0
    
    - name: Test kubectl
      run: kubectl get nodes
