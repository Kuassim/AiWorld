name: Test Secrets

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test Fingerprint
      run: |
        echo "Fingerprint length: $(echo '${{ secrets.OCI_CLI_FINGERPRINT}}' | wc -c)"
        echo "Fingerprint value: ${{ secrets.OCI_CLI_FINGERPRINT}}"
